<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<center>
    <body id="body">
        <!-- creating heading -->
        <div class="container" id="main">
            <section class=" ">
                <div class="container-fluid">
                    <h4 id="heading"> Expense tracker app</h4>
                </div>
            </section>
            <!-- from creation -->
            <section class=" ">
                <div class="container-fluid">
                    <form id="form">
                        <!-- choose amount -->
                        <div class="container-fluid">
                            <label>choose amount</label>
                            <input type="number" placeholder="Enter your amount" required id="amount"><br><br>
                        </div>
                        <!-- choose secription -->
                        <div class="container-fluid">
                            <label>choose descrption</label>
                            <select id="descrption">
                                <option value="">choose...</option>
                                <option value="Food">Food</option>
                                <option value="Vacation">Vacation</option>
                                <option value="Fuel">Fuel</option>
                            </select><br><br>
                        </div>
                        <!-- choose category -->
                        <div class="container-fluid">
                            <label>choose a category</label>
                            <select id="category">
                                <option value="">choose a category</option>
                                <option value="lunch">lunch</option>
                                <option value="movie">movie</option>
                                <option value="cab">cab</option>
                                <option value="petrol">petrol</option>
                                <option value="breakfast">breakfast</option>
                                <option value="party">dinner</option>
                            </select><br><br>
                        </div>
                        <!-- submit button -->
                        <div class="container-fluid" id="submit">
                            <button>submit</button>
                        </div>
                        <div class="container-fluid">
                            <ul id="item">

                            </ul>
                        </div>
                    </form>
                </div>
            </section>
        </div>
</center>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
